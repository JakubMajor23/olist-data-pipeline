version: 2

models:
  - name: stg__order_items
    description: "Order items table, one line per product in an order."

    tests:
      - dbt_expectations.expect_compound_columns_to_be_unique:
          column_list: ["order_id", "order_item_id"]

    columns:
      - name: order_id
        description: "Foreign key to the stg__orders table."
        tests:
          - not_null
          - relationships:
              to: ref('stg__orders')
              field: order_id

      - name: order_item_id
        description: "Sequential item number within an order (1, 2, 3...)."
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 1

      - name: product_id
        description: "Foreign key to the stg__products table."
        tests:
          - not_null
          - relationships:
              to: ref('stg__products')
              field: product_id

      - name: seller_id
        description: "Foreign key to the stg__sellers table."
        tests:
          - not_null
          - relationships:
              to: ref('stg__sellers')
              field: seller_id

      - name: shipping_limit_date
        description: "Date by which the seller must ship the item."
        tests:
          - not_null

      - name: price
        description: "The price of the product."
        tests: &non_negative_test
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0

      - name: freight_value
        description: "The shipping cost (freight value)."
        tests: *non_negative_test