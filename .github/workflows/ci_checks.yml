name: CI Code Quality

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  sqlfluff-lint:
    name: Lint SQL (SQLFluff)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install sqlfluff==3.0.0 dbt-postgres

      - name: Run SQLFluff
        run: |
          cd olist_dbt
          sqlfluff lint models --dialect postgres